    <h1>boardgame.new</h1>
    <h3 id="input-prompt-phrase">make a board game about almost anything, like</h3>
    <div id="topic-field-container" class="autoComplete_wrapper">
      <input type="text" id="topic-field" autocorrect="off" autocomplete="off" autocapitalize="off" onfocus="this.value=''" >
      <img src="/svg/refresh.svg" id="topic-refresh">
    </div>
    
    <div id="make-button-area">
      <button id="make-button">make it!</button>
      <p id="status" style="display:none;"></p>
      <button id="cancel-make-button" style="display:none;" aria-label="stop making game">×</button>
    </div>
    
    <p id="preview">
    </p>

    <section id="call-to-action">
      <p>Want to buy? It's only $5!</p>
      <input type="email" id="email-field" placeholder="email address">
      <button id="checkout-button">Buy</button>
      <p>Your email will only be used to send you a receipt. Nothing else, promise!</p>
    </section>
