<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <!-- name -->
    <title>boardgame.new</title>

    <!-- favicons -->
    <link rel="icon" href="/favicon.ico"><!-- 32×32 -->
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png"><!-- 180×180 -->
    <link rel="manifest" href="/manifest.webmanifest">

    <!-- stylesheet -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="autoComplete.css">

    <!-- Stripe's JS Library -->
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <!-- 
    <img
    id="hero-icon"
    src="big-b.png"

    <h1>boardgame.new</h1>
    <h3 id="input-prompt-phrase">make a board game about almost anything, like</h3>
    <div id="topic-field-container" class="autoComplete_wrapper">
      <input type="text" id="topic-field" autocorrect="off" autocomplete="off" autocapitalize="off" onfocus="this.value=''" >
      <img src="refresh.svg" id="topic-refresh">
    </div>
    
    <button id="preview-button">make it!</button>
    
    <p id="preview">
    </p>

    <section id="call-to-action">
      <p>Want to buy? It's only $5!</p>
      <input type="email" id="email-field" placeholder="email address">
      <button id="checkout-button">Buy</button>
      <p>Your email will only be used to send you a receipt. Nothing else, promise!</p>
    </section>


    <!-- SCRIPTS -->
    <!-- Topic Input Handling (Random and Autocomplete) -->
    <script src="vettedTopics.js"></script>
    <!-- Autocomplete Library and Configuration -->
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.1.5/dist/autoComplete.min.js"></script>
    <script src="autoCompleteConfig.js"></script>

    <!-- Preview Script -->
    <script src="preview_game.js"></script>
    <!-- Stripe Checkout Script -->
    <script src="stripe_checkout.js"></script>


  </body>
